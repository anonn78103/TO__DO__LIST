<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Passkey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
        }

        form {
            text-align: center;
            background: white;            
            color: black;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 15px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 15px;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input[type="password"].error {
            border: 1px solid red;
            box-shadow: 0 0 10px red;
            animation: shake 0.3s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            color: white;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        #error-message {
            color: red;
            margin-top: 10px;
            display: none;
            animation: fadeInError 0.5s ease-in-out;
        }

        @keyframes fadeInError {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <form id="passkey-form">
        <h1>Enter Passkey</h1>
        <input type="password" id="passkey" placeholder="Enter your passkey" required />
        <button type="submit">Submit</button>
        <p id="error-message">Invalid passkey! Please try again.</p>
    </form>
    <script>
        const form = document.getElementById('passkey-form');
        const errorMessage = document.getElementById('error-message');
        const passkeyInput = document.getElementById('passkey');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const passkey = passkeyInput.value;

            try {
                const response = await fetch('/validate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ passkey }),
                });

                if (response.ok) {
                    const data = await response.json();
                    window.location.href = data.redirectUrl;
                } else {
                    // Add error class to the input and display error message
                    passkeyInput.classList.add('error');
                    errorMessage.style.display = 'block';

                    // Remove the error class after a short delay to reset styling
                    setTimeout(() => {
                        passkeyInput.classList.remove('error');
                    }, 500);
                }
            } catch (error) {
                console.error('Error validating passkey:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>

</html>
