<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Manage tasks effortlessly with our To-Do List app. Boost productivity with ease, ideal for personal and professional use.">
    <meta name="keywords" content="To-Do List, Task Manager, Productivity App, Task Tracker, Organize Tasks">
    <meta name="robots" content="index, follow">

    <title>Organize Your Day with Our To-Do List App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://wallpapercave.com/wp/wp9361555.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        h1 {
            text-align: center;
        }

        .input-container {
            display: flex;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        li span {
            flex: 1;
            overflow-wrap: anywhere;
        }

        li.completed {
            color: #aaa;
        }

        li button {
            margin-left: 10px;
            padding: 5px;
            border: none;
            background: #dc3545;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        li button:hover {
            background: #c82333;
        }

        .task-section {
            margin-bottom: 20px;
        }

        .delete-container {
            margin-top: 10px;
            display: flex;
            justify-content: flex-end;
        }

        #delete-btn {
            padding: 10px;
            border: none;
            background: #dc3545;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #delete-btn:hover {
            background: #c82333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 style="background-color:tomato;color:white;">To-Do List</h1>
        <div class="input-container">
            <input id="todo-input" placeholder="Enter new tasks">
            <button id="add-btn">ADD</button>
        </div>
        <div class="task-section">
            <h2>Pending Tasks:</h2>
            <ul id="remaining-list"></ul>
        </div>
        <div class="task-section">
            <h2>Accomplished Tasks:</h2>
            <ul id="completed-list"></ul>
        </div>
        <div class="delete-container">
            <button id="delete-btn">DELETE ALL</button>
        </div>
    </div>
    <script>
        window.onload = function () {
            loadTasks();
        };

        document.getElementById('add-btn').addEventListener('click', addTodo);
        document.getElementById('todo-input').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                addTodo();
            }
        });
        document.getElementById('delete-btn').addEventListener('click', deleteAllTasks);

        function addTodo() {
            const todoInput = document.getElementById('todo-input');
            const todoText = todoInput.value.trim();
            if (!todoText) return;

            const todoItem = createTaskElement(todoText);
            document.getElementById('remaining-list').appendChild(todoItem);
            todoInput.value = '';

            saveTasks();
        }

        function saveTasks() {
            const remainingTasks = [];
            const completedTasks = [];

            document.querySelectorAll('#remaining-list li').forEach(item => {
                const taskText = item.querySelector('span').textContent.trim();
                remainingTasks.push(taskText);
            });
            document.querySelectorAll('#completed-list li').forEach(item => {
                const taskText = item.querySelector('span').textContent.trim();
                completedTasks.push(taskText);
            });

            localStorage.setItem('remainingTasks', JSON.stringify(remainingTasks));
            localStorage.setItem('completedTasks', JSON.stringify(completedTasks));
        }

        function loadTasks() {
            const remainingTasks = JSON.parse(localStorage.getItem('remainingTasks')) || [];
            const completedTasks = JSON.parse(localStorage.getItem('completedTasks')) || [];

            remainingTasks.forEach(taskText => {
                const todoItem = createTaskElement(taskText);
                document.getElementById('remaining-list').appendChild(todoItem);
            });

            completedTasks.forEach(taskText => {
                const todoItem = createTaskElement(taskText);
                todoItem.classList.add('completed');
                document.getElementById('completed-list').appendChild(todoItem);
            });
        }

        function createTaskElement(taskText) {
            const todoItem = document.createElement('li');

            const taskSpan = document.createElement('span');
            taskSpan.textContent = taskText;

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'DELETE';
            deleteBtn.onclick = () => {
                todoItem.remove();
                saveTasks();
            };

            todoItem.appendChild(taskSpan);
            todoItem.appendChild(deleteBtn);

            todoItem.onclick = (e) => {
                if (e.target !== deleteBtn) {
                    todoItem.classList.toggle('completed');
                    const targetList = todoItem.classList.contains('completed') ? 'completed-list' : 'remaining-list';
                    document.getElementById(targetList).appendChild(todoItem);
                    saveTasks();
                }
            };

            return todoItem;
        }

        function deleteAllTasks() {
            document.getElementById('remaining-list').innerHTML = '';
            document.getElementById('completed-list').innerHTML = '';
            saveTasks();
        }
    </script>
</body>

</html>
