
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disco Party</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to right, #ff0080, #ff8000);
            animation: pulse 3s infinite;
        }

        header h1 {
            font-size: 4em;
            margin: 0;
            text-transform: uppercase;
        }

        header p {
            font-size: 1.5em;
            margin: 10px 0 0;
        }

        @keyframes pulse {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.5);
            }
        }

        .dance-floor {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        .tile {
            width: 100px;
            height: 100px;
            background: grey;
            animation: flash 2s infinite;
        }

        @keyframes flash {
            0%, 100% {
                background: grey;
            }
            50% {
                background: rgb(var(--color));
            }
        }

        footer {
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
        }

        footer a {
            color: #ff0080;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <header>
        <h1>Disco Fever</h1>
        <p>Dance the night away under the neon lights!</p>
    </header>

    <div class="dance-floor">
        <!-- JavaScript will populate the tiles -->
    </div>

    <footer>
        <p>Get your groove on! <a href="#">Buy Tickets</a></p>
    </footer>

    <script>
        const floor = document.querySelector('.dance-floor');
        const colors = [
            [255, 0, 128],
            [255, 128, 0],
            [0, 255, 128],
            [0, 128, 255],
            [128, 0, 255]
        ];

        for (let i = 0; i < 50; i++) {
            const tile = document.createElement('div');
            tile.className = 'tile';
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            tile.style.setProperty('--color', randomColor.join(","));
            floor.appendChild(tile);
        }

        setInterval(() => {
            document.querySelectorAll('.tile').forEach(tile => {
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                tile.style.setProperty('--color', randomColor.join(","));
            });
        }, 2000);
    </script>
</body>
</html>
