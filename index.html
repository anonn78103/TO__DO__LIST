<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page or Error</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f0f0f0; /* Simple light grey background */
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
        }

        #error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 6em;
            margin: 0;
            color: #ff4d4d; /* Bright red for errors */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
            color: #555;
        }

        a, button {
            font-size: 1.2em;
            color: white;
            font-weight: bold;
            text-decoration: none;
            background: #ff4d4d;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        a:hover, button:hover {
            background: #e63939;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="error-container">
        <h1 id="error-code">404</h1>
        <p id="error-message">Oops! The page you're trying to access doesn't exist.</p>
        <button id="redirect-button">Go to Download Page</button>
    </div>

    <script>
        // Get references to the error elements
        const errorCode = document.getElementById('error-code');
        const errorMessage = document.getElementById('error-message');
        const redirectButton = document.getElementById('redirect-button');

        // Handle button click to redirect to actual zip file
        redirectButton.addEventListener('click', () => {
            // Change the message or redirect logic
            errorCode.textContent = '469';
            errorMessage.textContent = 'Redirecting to download...';
            setTimeout(() => {
                window.location.href = '/assets/cn.zip'; // Change path as needed
            }, 2000); // Redirect after 2 seconds
        });
    </script>
</body>
</html>
