<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Challenge yourself with our interactive sliding puzzle game! Can you solve the puzzle that 99% of people fail to complete? Play now and enjoy a fun mental workout!">
    <meta name="robots" content="index, follow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Sliding Puzzle Game - Test Your Mind!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: auto;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            margin-top: 40px;
        }

        header h1 {
            font-size: 48px;
            margin: 0;
            color: #ffcc00;
            font-family: "Press Start 2P", system-ui;
        }

        header p {
            font-size: 20px;
            margin: 5px 0;
            color: #ff4040;
        }

        .stats {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .controls {
            margin: 20px 0;
        }

        .controls button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #ff3366;
            color: #fff;
        }

        .controls button:hover {
            background: #cc0055;
        }

        main {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            /* Default grid layout for 3x3 */
            grid-gap: 5px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 10px;
            transition: filter 0.3s;
            margin-top: 20px;
        }

        .tile {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            background: #ffcc66;
            border-radius: 5px;
            color: #333;
            cursor: pointer;
        }

        .empty {
            background: #333;
            cursor: default;
        }

        .win-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
        }

        .win-message.active {
            visibility: visible;
            opacity: 1;
        }

        .win-message p {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            color: #ffcc00;
        }

        .emoji-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .emoji {
            font-size: 36px;
            animation: bounce 1.5s ease-in-out infinite;
        }

        .win-message button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #ffcc00;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .win-message button:hover {
            background: #ff9900;
        }

        .mode-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .mode-buttons button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background: #ff0099;
            color: #fff;
            cursor: pointer;
        }

        .mode-buttons button:hover {
            background: #cc0077;
        }

        .page-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 30px;
            padding: 20px;
            width: 100%;
        }

        .duration {
            color: neon green;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }

        .best-time {
            color: neon rgb(240, 76, 11);
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff6600, 0 0 20px #ff6600;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 36px;
            }

            header p {
                font-size: 18px;
            }

            .page-content {
                margin-top: 15px;
            }

            main {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
                /* Adjust grid for smaller screens */
                margin-top: 15px;
            }

            .controls button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Sliding Puzzle Challenge</h1>
        <p> </p>
        <p>Can you solve it? 90% of people can't!</p>
    </header>
    <div class="page-content">
        <section class="stats">
            <h2>
                <p>Best Time: <span id="bestTime" class="best-time">-</span></p>
            </h2>
            <p class="duration">Time Taken: <span id="timer">00:00</span></p>
        </section>

        <main id="puzzle"></main>

        <section class="controls">
            <button onclick="changePuzzleSize(3)">3x3</button>
            <button onclick="changePuzzleSize(4)">4x4</button>
            <button onclick="changePuzzleSize(5)">5x5</button>
            <button onclick="changePuzzleSize(6)">6x6</button>
        </section>

        <section class="mode-buttons">
            <button onclick="startGame()">Start Game</button>
        </section>
    </div>

    <section class="win-message" id="winMessage">
        <p>ðŸŽ‰ðŸ¥³Congrats!</p>
        <button onclick="startGame()">Play Again</button>
    </section>

    <script>
        const puzzleContainer = document.getElementById("puzzle");
        const winMessage = document.getElementById("winMessage");
        const bestTimeElement = document.getElementById("bestTime");
        const timerElement = document.getElementById("timer");
        let tiles = [];
        let timer = null;
        let timeElapsed = 0;
        let currentPuzzleSize = 3;

        let winSound = new Audio('success.mp3');
        let moveSound = new Audio('move.mp3');

        // Load best time for current puzzle size from localStorage
        function loadBestTime() {
            const bestTime = localStorage.getItem(`bestTime_${currentPuzzleSize}`);
            if (bestTime) {
                bestTimeElement.textContent = formatTime(bestTime);
            } else {
                bestTimeElement.textContent = "-";
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const sec = seconds % 60;
            return `${minutes}:${sec.toString().padStart(2, '0')}`;
        }

        function startGame() {
            winMessage.classList.remove("active");
            puzzleContainer.style.filter = "none";
            tiles = Array.from({ length: currentPuzzleSize * currentPuzzleSize - 1 }, (_, i) => i + 1);
            tiles.push(0);
            shuffleUntilSolvable(tiles);
            timeElapsed = 0;
            updateTimer();
            drawPuzzle();
            startTimer();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function countInversions(array) {
            let inversions = 0;
            for (let i = 0; i < array.length; i++) {
                for (let j = i + 1; j < array.length; j++) {
                    if (array[j] && array[i] && array[i] > array[j]) {
                        inversions++;
                    }
                }
            }
            return inversions;
        }

        function isSolvable(array) {
            const inversions = countInversions(array);
            if (currentPuzzleSize % 2 === 1) {
                return inversions % 2 === 0;
            } else {
                const emptyRow = Math.floor(array.indexOf(0) / currentPuzzleSize);
                return (emptyRow % 2 === 0) === (inversions % 2 !== 0);
            }
        }

        function shuffleUntilSolvable(array) {
            do {
                shuffleArray(array);
            } while (!isSolvable(array));
        }

        function drawPuzzle() {
            puzzleContainer.innerHTML = "";
            puzzleContainer.style.gridTemplateColumns = `repeat(${currentPuzzleSize}, 1fr)`;
            tiles.forEach((tile, index) => {
                const tileElement = document.createElement("div");
                tileElement.className = tile === 0 ? "tile empty" : "tile";
                tileElement.textContent = tile || "";
                tileElement.addEventListener("click", () => moveTile(index));
                puzzleContainer.appendChild(tileElement);
            });
        }

        function moveTile(index) {
            const emptyIndex = tiles.indexOf(0);
            const distance = Math.abs(emptyIndex - index);

            if (distance === 1 || distance === currentPuzzleSize) {
                [tiles[emptyIndex], tiles[index]] = [tiles[index], tiles[emptyIndex]];
                moveSound.play();
                drawPuzzle();
                checkWin();
            }
        }

        function checkWin() {
            if (tiles.slice(0, -1).every((tile, i) => tile === i + 1)) {
                clearInterval(timer);
                winSound.play();
                puzzleContainer.style.filter = "blur(5px)";
                winMessage.classList.add("active");
                saveBestTime();
            }
        }

        function saveBestTime() {
            const bestTime = localStorage.getItem(`bestTime_${currentPuzzleSize}`);
            if (!bestTime || timeElapsed < bestTime) {
                localStorage.setItem(`bestTime_${currentPuzzleSize}`, timeElapsed);
                bestTimeElement.textContent = formatTime(timeElapsed);
            }
        }

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeElapsed++;
                updateTimer();
            }, 1000);
        }

        function updateTimer() {
            timerElement.textContent = formatTime(timeElapsed);
        }

        function changePuzzleSize(size) {
            currentPuzzleSize = size;
            loadBestTime();
            startGame();
        }

        // Initialize
        loadBestTime();
        startGame();
    </script>
</body>

</html>
