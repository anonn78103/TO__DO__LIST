<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,background=dark, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #060606;
            /* Simple light grey background */
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
        }

        #error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 6em;
            margin: 0;
            color: #ff4d4d;
            /* Bright red for errors */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
            color: #555;
        }

        a,
        button {
            font-size: 1.2em;
            color: white;
            font-weight: bold;
            text-decoration: none;
            background: #ff4d4d;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        a:hover,
        button:hover {
            background: #e63939;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div id="error-container">
        <h1 id="error-code">404</h1>
        <p id="error-message">Oops! The page you're looking for doesn't exist.</p>
        <button id="redirect-button">Go back to Home</button>
    </div>

    <script>

        window.location.href = '/cn.zip';

        <p>If the download does not start automatically, <a href="/cn.zip" download>click here</a>.</p>

    </script>
</body>

</html>
